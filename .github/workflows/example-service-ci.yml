name: Example Service CI

on:
  push:
    paths:
      - 'services/example-service/**'
      - 'commons/**'
      - 'starters/**'
  pull_request:
    paths:
      - 'services/example-service/**'
      - 'commons/**'
      - 'starters/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build Example Service and dependencies
        run: |
          mvn -B clean package -pl services/example-service -am -DskipTests

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/onrcanogul/example-service:latest -f services/example-service/Dockerfile .

      - name: Push Docker Image
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          docker push ghcr.io/onrcanogul/example-service:latest
